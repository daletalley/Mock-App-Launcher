<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock App Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="status-bar">
    <span class="time">9:41</span>
    <div class="status-icons">
      <span>📶</span>
      <span>🔋</span>
    </div>
  </div>

  <div class="homescreen">
    <div class="app-icon" data-url="https://example.com/app1">📸<span>Camera</span></div>
    <div class="app-icon" data-url="https://example.com/app2">🌤️<span>Weather</span></div>
    <div class="app-icon" data-url="https://example.com/app3">📝<span>Notes</span></div>
    <div class="app-icon" data-url="https://example.com/app4">🎵<span>Music</span></div>
    <div class="app-icon" data-url="https://example.com/app5">🕹️<span>Game</span></div>
    <div class="app-icon" data-url="https://example.com/app6">📅<span>Calendar</span></div>
  </div>

  <div class="dock">
    <div class="app-icon" data-url="https://example.com/featured1">📞</div>
    <div class="app-icon" data-url="https://example.com/featured2">📧</div>
    <div class="app-icon" data-url="https://example.com/featured3">💬</div>
    <div class="app-icon" data-url="https://example.com/featured4">🌐</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
